                                            </div>

                                        <div class="form-group col-md-6">

                                    </div>
                                </div>
                            </div>

                            </form>
                       
                            </div>

                                            <div class="col" id ="Tphotopreview">
                                            
                                                 <div id="Timgcontainer" >

                                                            <!-- <img src="" alt=""> -->

                                               
                                                </div>
                                                <div>
                                                    <audio  id="audio-preview" controls>
                                                      
                                                    </audio>
                                                </div>
                                            </div>

                                                <div class="custom-file">

                                                </div>
                                            </div>
                                        </div>
