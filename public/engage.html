    <script>
        $(document).ready(function(){
            $("#submail").on("click",function(){
                let txt=$("#cnt").val();
                $.ajax({

                    url:"http://localhost:1233/sendmail",
                    type:"post",
                    dataType: "json",
                    data:{txt:txt,aid:localStorage.getItem("artistid")},
                    beforeSend:function(){
                        $("#submail").html("Sending...");
                    },
                    success:function(res){
                        if(res.status==200){
                            swal("Email Sent Successfully");
                        }
                        else{
                            swal("Email Failed","","error");
                        }

                    }
                })
            })
        })
