    <script>
        $(document).ready(function(){
            let aid=localStorage.getItem("artistid")
            $('#home-link').attr('href', `http://localhost:1233/frontend/index.html?aid=${aid}`);
            $('#home-link1').attr('href', `http://localhost:1233/frontend/index.html?aid=${aid}`);
                $('#about-link').attr('href', `http://localhost:1233/frontend/index.html?aid=${aid}#about`);
            $('#tours-link').attr('href', `http://localhost:1233/frontend/index.html?aid=${aid}#events`);

            let query = window.location.search;
    let url = new URLSearchParams(query);
    let val = url.get("alid");
    let val2 = url.get("aid");
    // alert(val)
    // alert(val2)
    $.ajax({
            type: "post",
            url: "http://localhost:1233/getalbumtrack",
            data: {aid:val2},
            dataType: "json",
            success: function (res) {
                console.log(res.response)
                for(let j of res.response[0]){
                    if(j.album_id==val){

                        $("#name").html(`${j.album_name}`);
                        break;
                    }
                }
                // if(res.response[0].length!=0){

                    $("#albumcont").html("");
                // }
let incr=1;
                for( let track of res.response[1]){
                    if(track.album_id==val){
                        $("#albumcont").html("")
                        $("#albumcont").append(`



                        
<div class="single_player_container">
                    <div class="music-row">
                    <div class="track-info">
                        <img src="../tracks/${track.cover_path}" alt="Track Poster" class="track-poster">
                        <div>
                            <h2 class="track-name">${track.audio_name}</h2>
                            <p class="artist">${track.artist_name}</p>
                        </div>
                    </div>
                    <div id="parts">
                    <audio id="audio${incr}" class="audio-player" controls>
                        <source src="../tracks/${track.audio_path}" type="audio/mpeg">
                    </audio>
                    <a class="download-button" href="../tracks/${track.audio_path}" download>Download</a>
                    </div>
                </div>
                        </div>


                      `)
incr++;
                    }
                    
                }
                if(incr==1){
                   

                   $("#albumcont").html(`   <div class="single_player_container">
                       <h4>No Tracks Added</h4>
                       <div class="jp-jplayer jplayer" data-ancestor=".jp_container_1"
                           data-url=""></div>
                       <div class="jp-audio jp_container_1" role="application" aria-label="media player">
                           <div class="jp-gui jp-interface">
                               <!-- Player Controls -->
                               <div class="player_controls_box">
                                   <button class="jp-play player_button" tabindex="0"></button>
                               </div>
                               <!-- Progress Bar -->
                               <div class="player_bars">
                                   <div class="jp-progress">
                                       <div class="jp-seek-bar">
                                           <div>
                                               <div class="jp-play-bar">
                                                   <div class="jp-current-time" role="timer" aria-label="time">0:00
                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="jp-duration ml-auto" role="timer" aria-label="duration">00:00</div>
                               </div>
                               <!-- Volume Controls -->
                               <div class="jp-volume-controls">
                                   <button class="jp-mute" tabindex="0"><i
                                           class="fa fa-volume-down"></i></button>
                                   <div class="jp-volume-bar">
                                       <div class="jp-volume-bar-value" style="width: 0%;"></div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>`);
           
                   }
            }})
        })
