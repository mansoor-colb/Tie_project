            <!-- row -->
            
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" id="coverform">

                                        <div class="container-fluid">
                                            <div class="row" id="photopreview-row">
                                                <div class="col" id ="photopreview">
                                                    <div class="card" > 
                                                    <div class="card-body"  >
                                                            <div id="imgcontainer">
                                                                <img src="assets/images/download.jpg" alt="..."  id="imageprofile">
                                                                <!-- <img src="" alt=""> -->

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="row">
                                                <div class="col">

                                                    <div class="custom-file">
                                                        <label class="custom-file-label">Choose Cover Images </label>
                                                        <input type="file" id="images" name="images" accept="image/*, video/*" multiple class="custom-file-input" />     
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Title<span class="text-danger">*</span></label>
                                                <input type="text" id="val-bname" name="val-bname" class="form-control" placeholder="Enter Band/Artist  Name" >
                                            </div>                               
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Tag Line<span class="text-danger">*</span></label>
                                                <input type="text" id="val-tag" name="val-tag" class="form-control" placeholder="Enter Tag Line" >
                                            </div>                   
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-9">
                                            <textarea class="form-control" id="val-suggestions" name="val-suggestions" rows="9" placeholder="How would you like to Describe yourself?"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="form-row">

                                            <div class="form-group col-md-6">
                                                <label>Insta Page Url<span class="text-danger">*</span></label>
                                                <input type="text" id="val-insta" name="val-insta" class="form-control" placeholder="Enter Your Instagram Page URL">
                                            </div>
                                 
                                            <div class="form-group col-md-6">
                                                <label>Youtube Page Url<span class="text-danger">*</span></label>
                                                <input type="text" id="val-youtube" name="val-youtube" class="form-control" placeholder="Enter Your Youtube Page URL">
                                            </div>
                                            
                                        </div>

                                    <input type="text" id="aid" name="artist" hidden>
                                    </div>
                                    
                                 
                                    <div class="input-group mb-3" id="validate_section">
                                    
                                        <div class="input-group-append">
                                            <button class="btn mb-1 btn-primary" id="submit" type="submit" value="Submit">Save</button>
                                        </div>
                                    </div>
                                </form>
                                   
                                </div>
                            </div>
                        </div>
